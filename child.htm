<!DOCTYPE html>
<html>
    <head>
        
        <title>Login Complete Page</title>
        
        <script language="javascript">
            
            function handleOnload() {
                setTimeout(function () {
                            handleLoginComplete();
                           }, 500);

            }
            
            function handleLoginComplete() {
                try {
                    window.opener.activeLoginSucceeded();
                } catch (e) {
                    try {
                        window.parent.activeLoginSucceeded();
                    } catch (e) {
                    }
                }
                
                if (!window.opener) {
                    // Avoid IE window close dialog
                    window.opener = 'Tada!';
                }
                window.close();
            }
        
        
            </script>
        
    </head>
    
    <body onload="handleOnload()">
    </body>
</html>
