<!DOCTYPE html>
<html>
    <body>

        <script>
            document.write("Hello World!");
            document.write("<br/>")
            for (var property in window)
            {
                if (window.hasOwnProperty(property)) {
                    console.log(property);
                    document.write(property);
                    document.write("<br/>")
                    console.log(window[property]);
                    document.write(window[property]);
                    document.write("<br/>")
                }
            }
        </script>

    </body>
</html>
